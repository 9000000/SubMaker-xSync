<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubMaker xSync</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>

<body>
    <div class="bg-decoration">
        <div class="bg-blob bg-blob-1"></div>
        <div class="bg-blob bg-blob-2"></div>
    </div>

    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="brand">
                <div class="brand-logo">
                    <img id="brandIcon" src="../../assets/icons/icon48.png" alt="SubMaker xSync icon">
                </div>
                <div class="brand-info">
                    <h1 id="brandTitle">SubMaker xSync</h1>
                    <span class="version" id="version">v0.0.0</span>
                </div>
            </div>

            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <!-- Sun Icon -->
                <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <!-- Moon Icon -->
                <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <!-- Blackhole Icon (using a simple ring/circle representation) -->
                <svg class="icon-blackhole" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="4"></circle>
                </svg>
            </button>
        </div>

        <!-- Status Card -->
        <div class="status-card">
            <div class="status-header">
                <div class="status-indicator">
                    <div class="status-dot" id="engineState"></div>
                    <span class="status-text" id="engineLabel">Standing by</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="activeSyncs">0</div>
                    <div class="stat-label" id="activeLabel">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalSynced">0</div>
                    <div class="stat-label" id="totalLabel">Total</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="pulseFill"></div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="actions-grid">
            <a href="#" id="configureBtn" class="action-btn primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                <span>Configure</span>
            </a>
            <button id="settingsBtn" class="action-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                <span>Settings</span>
            </button>
            <button id="openToolbox" class="action-btn toolbox">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path
                        d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
                    </path>
                </svg>
                <span>Toolbox</span>
            </button>
        </div>

        <!-- Advanced Tools -->
        <div class="tools-section" id="toolsSection">
            <div class="tools-header" id="toolsHeader">
                <span class="tools-title">
                    <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="4 7 4 4 20 4 20 7"></polyline>
                        <line x1="9" y1="20" x2="15" y2="20"></line>
                        <line x1="12" y1="4" x2="12" y2="20"></line>
                    </svg>
                <span class="tools-title-text">Advanced</span>
            </span>
            <svg class="tools-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
            </div>
            <div class="tools-content">
                <div class="tool-row">
                    <span class="tool-label">Sync Page</span>
                    <button class="tool-action" id="openSyncPage">Open</button>
                </div>
                <div class="tool-row">
                    <span class="tool-label">Connection</span>
                    <button class="tool-action" id="reloadBtn">Reload</button>
                </div>
                <div class="tool-row">
                    <span class="tool-label">Factory Reset</span>
                    <button class="tool-action danger" id="resetExtensionBtn">Reset</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <span id="footerCopy">SubMaker xSync 2025</span>
        </div>
    </div>
</body>

</html>
